<section [formGroup]="imageGroup">
  <input formControlName="data" type="hidden" />
  <input formControlName="name" type="hidden" />
  <input formControlName="type" type="hidden" />
  <strong>{{ label }}</strong>
  <br />
  <br />
  <input accept="image/png, image/jpeg" (change)="onFileChanged($event)" #fileTnput style="display: none;" type="file" />
  <button (click)="fileTnput.click()" mat-raised-button *ngIf="!this.name?.value">
    Seleccionar imagen
  </button>
  <span>{{ this.name?.value }}</span>
  <button (click)="onDelete()" mat-icon-button matTooltip="Eliminar" *ngIf="this.name?.value">
    <mat-icon>delete</mat-icon>
  </button>
  <ng-container *ngIf="firstChange && imageGroup.hasError('imageValidator')">
    <br />
    <br />
    <mat-error>
      Campo obligatorio
    </mat-error>
  </ng-container>
</section>
